<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Preparation Exam 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <canvas id="myCanvas" width="250" height="250"></canvas>
        </div>
    </div>
    <div class="row no-gutters p-0">
        <div class="col-12">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="45"
                        stroke="#89006B" stroke-width="4" fill="red" />
            </svg>
            <svg width="100" height="100">
                <rect x='0' y="0" width="100" height="100"
                      stroke="#008E56" stroke-width="8" fill="#04FB0C"/>
            </svg>
            <svg width="100" height="100">
                <polygon points='50,4 96,96 4,96'
                         stroke="#0015EC" stroke-width="4" fill="#05FBFF"/>
            </svg>
            <svg height="100" width="100">
                <polyline points="4,4 96,4 4,96 96,96 50,50"
                          fill="none" stroke="#0D7A7F" stroke-width="4"/>
            </svg>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <form class="bg-danger">
                <h3>Feedback Form</h3>
                <label for="name">First name:</label>
                <input type="text" id="name">
            </form>
        </div>
    </div>
</div>

</body>
</html>
