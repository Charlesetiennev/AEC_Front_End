<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Jumbotron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--VIDEO BACKGROUND-->
<div id="videoBg">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="https://static.videezy.com/system/resources/previews/000/007/313/original/Plexus.mp4" type="video/mp4">
        </video>
<!--MODAL-->
    <div class="container h-100" >
        <div class="row h-100 text-center align-items-center pt-5" >
            <div class="col-12 text-white" >
                <h1 class="display-3">Combat du siecle</ h1>
                <p class="lead mb-0">que ce passe-t"il ici </p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Que ce cache-t'il ?
                </button>
            </div>
        </div>
    </div>
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">Combat de Boxe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
<!--            JUMBOTRON -->
            <div class="jumbotron jumbotron-fluid mb-0">
                <div class="container text-center ">
                    <h2>Maywheater Contre Pacquiao</h2>
                    <img src="img/maypacposter.jpg" class="img-fluid" alt="may/pac poster">
                    <hr>
                    <p>Le 2 Mai 2015 Au Mythique MGM Grand <br> "Pretty boy" Floyd Affrontera PAC-MAN</p>
                    <img src="img/maypac.jpg" class="img-fluid" alt="may/pac">
                </div>
            </div>
<!--            FOOTER-->
            <div class="modal-footer mr-3">
                <p class="mt-3">Acheter vos billets: </p>
                <a href="#" class="text-dark"><i class="fab fa-apple-pay fa-3x"></i></a>
                <h4 class="mt-2">/</h4>
                <a href="#" class="text-dark"><i class="fab fa-btc fa-2x"></i></a>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
