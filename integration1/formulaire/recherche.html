<body>
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-8">
            <img class="img-fluid" src="img/logo.png">
        </div>
        <div class="col-md-4">
            <h4>Centre intégré de santé et de services sociaux de la Mauricie-et-du-Centre-du-Québec (CIUSSS MCQ)</h4>
            <br>
            <h5>858 Terrasse Turcotte, Trois-Rivières, QC G9A 5C5</h5>
            <br>
            <h5>Téléphone : (819) 375-3111</h5>
        </div>
    </div>
    <!---->
    <div class="row">
        <div class="offset-1 col-10 text-center">
            <h1>Recherche de forfait</h1>
        </div>
    </div>
    <!---->
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Prenom">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Adresse">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Ville">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Code postal">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Telephone">
            </div>
        </div>
    </form>
    <!---->
    <form>
        <div class="form-row">
            <div class="form-group col-8">
                <label for="destination">Destination</label>
                <select id="destination" class="form-control">
                    <option>Urgence</option>
                    <option>Quarantaine</option>
                    <option>Psychiatrie</option>
                    <option>Soins Intensif</option>
                    <option>Rhumatologie</option>
                    <option>Pouponnieres</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="dateDepart">Date du depart</label>
                <input type="date" id="dateDepart">
            </div>
            <div class="form-group col-4">
                <label for="dateRetour">Date du retour</label>
                <input type="date" id="dateRetour">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="nombreAdulte">Nombre d'adulte(s)</label>
                <input type="number" id="nombreAdulte">
                <label for="nombreEnfant">Nombre d'enfant(s)</label>
                <input type="number" id="nombreEnfant">
            </div>
            <div class="form-check form-check-inline col-3">
                <label class="mr-2">Methode de voyage :</label>
                <input class="form-check-input" type="radio" name="choixTransport" id="exampleRadios1" value="option1">
                <label class="form-check-label mr-2" for="exampleRadios1">
                    Train
                </label>
                <input class="form-check-input" type="radio" name="choixTransport" id="exampleRadios2" value="option2">
                <label class="form-check-label mr-2" for="exampleRadios2">
                    Avion
                </label>
            </div>
            <div class="form-check form-check-inline col-3">
                <label>Type de siege :</label>
                <label class="ml-2"><input type="radio" name="methodeTransport">Premiere Classe</label>
                <label class="ml-2"><input type="radio" name="methodeTransport">Classe Economique</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-check col-6">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
