<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Adoption de chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!--SCRIPT-->
<script>
    function validerCouleur() {
        var x = document.forms["adoption"]["couleurChat"].value;
        x = x.toUpperCase();
        if (x !== "BLANC" || x!=="NOIR" || x!== "MIXTE") {
            alert("La couleur n'est pas valide.");
            return false;
        }
    }
</script>
<!---->
<body>
<!--NAVBAR-->
<div id="accordion">
    <div class="card">
        <div class="card-header">
            <a class="card-link text-dark" data-toggle="collapse" href="#collapseOne">
                Adoptez un chat
            </a>
        </div>
        <div id="collapseOne" class="collapse" data-parent="#accordion">
            <div class="card-body">
                Remplir formulaire ci-dessous
            </div>
        </div>
    </div>
    <div class="card bg-danger">
        <div class="card-header">
            <a class="collapsed card-link text-dark" data-toggle="collapse" href="#collapseTwo">
                Vendre un chat (C'est mal!)
            </a>
        </div>
        <div id="collapseTwo" class="collapse" data-parent="#accordion">
            <div class="card-body">
               Ne faite pas sa c'est pour la vie
            </div>
        </div>
    </div>
</div>
<!--FORMULAIRE-->
<div class="pt-5 mx-auto" >
    <form class="d-inline-block m-auto" name="adoption" onsubmit="validerCouleur()" >
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" placeholder="Entrez le nom" maxlength="25" minlength="2" required autofocus>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" min="0" max="20" required>
        </div>
        <div class="form-group">
            <label for="dateDeNaissance">Date de naissance</label>
            <input id="dateDeNaissance" type="date" max="2020-12-31" min="1999-01-01" required>
        </div>
        <div class="form-group">
            <label for="taille">Taille(cm) : </label>
             <input id="taille" type="number" min="15" max="90" required>
        </div>
        <div class="form-group">
            <label for="poid">Poids(Lbs) : </label>
            <input id="poid" type="number" min="3" max="125" required>
        </div>
        <div class="form-group">
            <label for="vaccine">Vaccine</label>
            <input id="vaccine" type="checkbox" value="oui">
        </div>
        <div class="form-group">
            <label for="couleurDeChat">Couleur : </label>
            <input list="couleurDeChat" required>
                <datalist id="couleurDeChat">
                    <option>Noir</option>
                    <option>Blanc</option>
                    <option>Mixte</option>
                </datalist>
        </div>
        <div class="form-group">
            <label for="race" name="race">Race</label>
          <input id="race" type="radio" name="race" required>
        </div>
        <div class="form-group">
            <label for="domestique" name="race">Domestique</label>
            <input id="domestique" type="radio" name="race" required>
        </div>
        <div class="form-group">
             <label for="lieuNaissance">Lieu de naissance</label>
            <input id="lieuNaissance" type="text" maxlength="20" minlength="3" placeholder="Entrez la ville" required>
        </div>
        <div class="form-group">
            <label for="photos">Photos</label>
            <input id="photos" type="file" multiple required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="numeroTelephone">Numero de telephone</label>
            <input id="numeroTelephone" type="tel" placeholder="9999-555--1/G" pattern="[0-9]{4}-[0-9]{3}--[0-9]/[A-Za-z]" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!---->

<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
