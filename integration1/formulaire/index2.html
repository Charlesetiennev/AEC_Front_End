<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Chapitre 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="FormulaireEnvoye.html">
    <div class="container-fluid">
        <div class="form-group ">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
        </div>
        <div class="form-group ">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prenom">
        </div>
        <div class="form-check">
            <label for="probleme">Sujet de la demande d'aide</label>
            <select id="probleme" class="form-control">
                <option selected>HTML</option>
                <option>Css</option>
                <option>Bootstrap</option>
                <option>Positionnement des divisions</option>
                <option>Autre</option>
            </select>
        </div>
        <div class="form-group">
        <label for="question">Quel-est votre probleme?</label>
            <textarea class="form-control" id="question" rows="8"></textarea>
        </div>
        <div class="form-check">
            <div class="radio-inline">
                <input class="form-control" type="text" placeholder="Importance de la demande" readonly>
                <label class="ml-3"><input type="radio" name="urgent">Urgent</label>
                <label  class="ml-3"><input type="radio" name="important">Important</label>
                <label class="ml-3"><input type="radio" name="peuAttendre">Peut attendre</label>
            </div>
        </div>
        <button class="btn btn-outline-danger" type="reset">Reset</button>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
</form>

</body>
</html>
